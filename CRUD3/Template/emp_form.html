{% extends 'home.html' %}

{% block content %}

{% if msg %}
    <div class="text-danger d-flex justify-content-center py-3">{{msg}}</div>
{% endif %}

<form method="post" class="d-flex flex-column gap-3">
    {% csrf_token %}
    <div class="d-flex justify-content-around">
        {{ form.firstname }}
        {{ form.lastname }}
    </div>
    <div class="d-flex justify-content-around">
        {{ form.mobile }}
        {{ form.email }}
    </div>
    <div class="d-flex justify-content-around">
        {{ form.password }}
        {{ form.role }}
    </div>

    <div class="d-flex justify-content-around">
        <button type="submit" class="btn btn-success w-25">Submit</button>
        <a href="{% url 'emp_list' %}" class="bg-black text-white text-decoration-none w-25 d-flex justify-content-center align-items-center rounded-2">Back to List</a>
    </div>
</form>
{% endblock content %}
