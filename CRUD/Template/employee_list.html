{% extends 'base.html' %}

{% block content %}

<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Mobile</td>
            <td>Department</td>
            <td>
                <a href="{% url 'employee_insert' %}" class="btn btn-outline-success"><i class="fas fa-plus"></i>Add New</a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for i in data %}
            <tr>
                <td>{{i.emp_name}}</td>
                <td>{{i.emp_email}}</td>
                <td>{{i.emp_phone}}</td>
                <td>{{i.emp_department}}</td>
                <td>
                    <a href="{% url 'employee_update' i.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form method="post" action="{% url 'employee_delete' i.id %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
